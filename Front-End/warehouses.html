<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<script src="warehouseScript.js" defer></script>
</head>

<body>
	<div class="container-fluid">
		<section class="row mb-3 mt-4">
			<div class="col-3">

				<!-- App Name -->
				<h2>Inventory Management Tools</h2>

			</div>
			<div class="col-9 border-start">

				<!-- Search Bar -->
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="Search...">
					</div>

					<!-- Page Title -->
					<h2 class="display-6 mt-3">Warehouses</h2>
				</div>
		</section>
		<section class="row border-top gy-3">
			<nav class="col-3 ps-4">
				<div class="container">

					<!-- Side Nav -->
					<ul class="list-unstyled p-4 d-grid gap-4">
						<li><a href="index.html">Dashboard</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="">Warehouses</a></li>
					</ul>

				</div>
			</nav>
			<div class="col-9 border-start">

				<!-- Main Content -->
				<div class="container">
					<div class="row" id="warehouse-cards">
						<!-- dynamically populate cards -->
					</div>
					
				</div>

				<section class="container d-none" id="new-warehouse-form-container">
						<!-- NEW Warehouse FORM -->
						<form id="new-Warehouse-form" action="#">		<!-- action="#" prevents page redirection on submission -->

							<!-- Warehouse Name field -->
							<div class="form-group">
								<label>Warehouse Name</label>
								<input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control" />
							</div>

							<!-- Max Capacity field -->
							<div class="form-group">
								<label>Max Capacity</label>
								<input id="new-warehouse-max-capacity" name="new-warehouse-max-capacity" type="number" class="form-control" />
							</div>

							<!-- Save button -->
							<div class="form-group">
								<input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-success" />
							</div>

						</form>
					</section>

					<button class="btn btn-success" id="add-warehouse-button" onclick="toggleAddWarehouseForm()">Add Warehouse</button>
			</div>

		</section>

	</div>
</body>

</html>
