<!DOCTYPE html>
<html lang="en">
<!-- Metadata -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO -->
	<title>Inventory Management Tools</title>
	<meta name="description" content="A software for managing any desired amount of storage locations and products.">
	<meta name="keywords"
		content="inventory, storage management, storage, audit, warehouse, production, supply, facility">
	<meta name="author" content="Marcus Laguerre">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!-- Custom Styles -->
	<link href="styles.css" rel="stylesheet">

	<!-- JavasScript -->
	<script src="script.js" defer></script> <!-- defere will wait to load your script until the html is ready to go (ie. finished parsing) -->
</head>

<!-- Content -->

<body>

	<div class="container-fluid">
		<!-- split page into two -->
		<div class="row">

			<!-- Side Bar-->
			<div class="col-sm-2 sidebar border-end d-grid gap-2">

				<!-- Logo -->
				<div class="text-center px-3 pt-2">
					<img class="img-fluid rounded" src="https://picsum.photos/230/60" alt="placeholder-image">
				</div>

				<!-- Theme Toggle -->
					<!-- <div class="text-center">
						<i id="themeToggle" class="bi bi-moon theme-toggle"></i>
					</div> -->

				<!-- Navigation -->
				<ul class="list-unstyled d-grid gap-4 px-3">
					<li><a href="index.html"><i class="bi bi-house"></i> Dashboard</a></li>
					<li><a href="products.html"><i class="bi bi-box-seam"></i> Products</a></li>
					<li><a href="warehouses.html"><i class="bi bi-building"></i> Warehouses</a></li>
					<!-- <li><a href="transfers.html"><i class="bi bi-arrow-left-right"></i> Transfers</a></li> -->
					<!-- <li><a href="./users.html"><i class="bi bi-people"></i> Users/Roles</a></li>
                    <li><a href="./reports.html"><i class="bi bi-clipboard-data"></i> Reports</a></li> -->
				</ul>
			</div>

			<!-- Main Content-->
			<div class="col page-container">

				<div class="container text-center d-grid gap-4">
					<div class="row mb-3">
						<!-- Search -->
						<div class="row mt-4 mb-auto">
							<!-- Search Bar -->
							<input id="searchBar" type="search" class=" form-control border rounded" placeholder="Search">
						</div>
					</div>

					<div class="row">
						<!-- Page Title -->
						<div class="h2 text-start">Dashboard</div>
					</div>

					<!-- Stat Cards-->
					<div class="row" id="stats-body">

						<!-- Section 1 -->
						<div class="col-3">
							<div class="container text-start border rounded py-3">
								<div class="row">
									<div class="p">Total Products</div>
								</div>
								<div class="row">
									<!-- number of products (set dynamically) -->
									<div class="h3">0</div>
								</div>
							</div>
						</div>

						<!-- Section 2 -->
						<div class="col-3">
							<div class="container text-start border rounded py-3">
								<div class="row">
									<div class="p">Total Warehouses</div>
								</div>
								<div class="row">
									<!-- number of warehouses (set dynamically) -->
									<div class="h3">0</div>
								</div>
							</div>
						</div>

						<!-- Section 3 -->
						<div class="col-3">
							<div class="container text-start border rounded py-3">
								<div class="row">
									<div class="p">Utilization %</div>
								</div>
								<div class="row">
									<!-- percentage of total use (set dynamically) -->
									<div class="h3">0%</div>
								</div>
							</div>
						</div>

						<!-- Section 4 -->
						<div class="col-3">
							<div class="container text-start border rounded py-3">
								<div class="row">
									<div class="p">Low-Stock Items</div>
								</div>
								<div class="row">
									<!-- products below certain number (set dynamically) -->
									<div class="h3">0</div>
								</div>
							</div>
						</div>

					</div>

					<!-- Middle -->
					<div class="row">
						<!-- Big Section -->
						<div class="col-8">
							<div class="container border rounded py-3 h-100">
								<!-- Section Title -->
								<div class="row">
									<div class="h4 text-start">Stock Overview</div>
								</div>

								<!-- Boxes -->
								<div class="row h-100">
									<!-- Big Box -->
									<div class="col-6">
										<!-- <img class="img-fluid rounded" src="https://picsum.photos/200/120" alt="placeholder-img-lg"> -->
										<div class="placeholder-box large-box bg-dark-subtle w-75 h-75 rounded"></div>
									</div>
									<div class="col-6">
										<!-- Small Boxes -->
										<div class="row g-2 h-100">
											<div class="col pb-1">
												<div class="col-4 w-25 h-50"><div class="placeholder-box small-box bg-dark-subtle w-25 h-50"></div></div>
												<div class="col-4 w-25 h-50"><div class="placeholder-box small-box bg-dark-subtle w-25 h-50"></div></div>
												<div class="col-4"><div class="placeholder-box small-box"></div></div>
												<div class="col-4"><div class="placeholder-box small-box"></div></div>
												<div class="col-4"><div class="placeholder-box small-box"></div></div>
												<div class="col-4"><div class="placeholder-box small-box"></div></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Small Section -->
						<div class="col-4 text-start">
							<div class="container border rounded py-3">

								<!-- Section Title -->
								<div class="row">
									<div class="h4">Inventory Status</div>
								</div>

								<!-- Warehouses (add dynamically)-->
								<div class="row">
									<!-- Warehouse name -->
									<div class="p">Warehouse 1</div>
									<!-- Capacity Bar -->
									<img class="img-fluid rounded" src="https://picsum.photos/100/10"
										alt="placeholder-img-line">
								</div>

								<div class="row">
									<!-- Warehouse name -->
									<div class="p">Warehouse 2</div>
									<!-- Capacity Bar -->
									<img class="img-fluid rounded" src="https://picsum.photos/100/10"
										alt="placeholder-img-line">
								</div>
							</div>
						</div>
					</div>

					<!-- Bottom Section -->
					<div class="row mb-4">
						<div class="col">
							<div class="container border rounded text-start p-4">
								<!-- Section Title -->
								<div class="row mb-3">
									<div class="h4">Recent Activity</div>
								</div>

								<!-- Section Data (add dynamically) -->
								<div class="row">
									<div class="col-8">
										Added Tapioca Starch
									</div>
									<div class="col text-center">
										450 lbs
									</div>
								</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>

</html>
