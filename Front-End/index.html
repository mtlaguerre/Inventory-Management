<!DOCTYPE html>
<html lang="en">
<!-- Metadata -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO -->
	<title>Inventory Management Tools</title>
	<meta name="description" content="A software for managing any desired amount of storage locations and products.">
	<meta name="keywords" content="inventory, storage management, storage, audit, warehouse, production, supply, facility">
	<meta name="author" content="Marcus Laguerre">

	<!-- Style -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet">

</head>

<!-- Content -->
<body>
	<!-- split page into two -->
	<div class="row">
		<!-- Side bar-->
		<div class="col-sm-2 border-end d-grid gap-4 align-items-center">

			<!-- Logo -->
			<div class="text-center">
				<img class="img-fluid rounded" src="https://picsum.photos/230/60" alt="placeholder-image">
			</div>
			
			<!-- Menu Items -->
			<div class="container">
				<ul class="list-unstyled text-start d-grid gap-3">
					<a href="./index.html">
						<li>
							<i></i>
							<span>Dashboard</span>
						</li>
					</a>
					<a href="./warehouses.html">
						<li>
							<i></i>
							<span>Warehouses</span>
						</li>
					</a>
					<a href="./products.html">
						<li>
							<i></i>
							<span>Products</span>
						</li>
					</a>
					<a href="./transfers.html">
						<li>
							<i></i>
							<span>Transfers</span>
						</li>
					</a>
					<a href="./users.html">
						<li>
							<i></i>
							<span>Users/Roles</span>
						</li>
					</a>
					<a href="./reports.html">
						<li>
							<i></i>
							<span>Reports</span>
						</li>
					</a>
				</ul>
			</div>
		</div>

		<!-- Main Content-->
		<div class="col">
			<div class="container text-center d-grid gap-4">
				<div class="row">
					<!-- Search -->
					<div class="row">
						<!-- Search Bar -->
						<input type="search" class=" col border rounded" id="searchBar" placeholder="Search">
					</div>
				</div>

				<div class="row">
					<!-- Page Title -->
					<div class="h2 text-start">Dashboard</div>
				</div>

				<!-- Stat Cards-->
				<div class="row">

					<!-- Section 1 -->
					<div class="col-3">
						<div class="container text-start border rounded">
							<div class="row">
								<div class="p">Total Products</div>
							</div>
							<div class="row">
								<!-- number of products (set dynamically) -->
								<div class="h3">0</div>
							</div>
						</div>
					</div>

					<!-- Section 2 -->
					<div class="col-3">
						<div class="container text-start border rounded">
							<div class="row">
								<div class="p">Total Warehouses</div>
							</div>
							<div class="row">
								<!-- number of warehouses (set dynamically) -->
								<div class="h3">0</div>
							</div>
						</div>
					</div>

					<!-- Section 3 -->
					<div class="col-3">
						<div class="container text-start border rounded">
							<div class="row">
								<div class="p">Utilization %</div>
							</div>
							<div class="row">
								<!-- percentage of total use (set dynamically) -->
								<div class="h3">0%</div>
							</div>
						</div>
					</div>

					<!-- Section 4 -->
					<div class="col-3">
						<div class="container text-start border rounded">
							<div class="row">
								<div class="p">Low-Stock Items</div>
							</div>
							<div class="row">
								<!-- products below certain number (set dynamically) -->
								<div class="h3">0</div>
							</div>
						</div>
					</div>

				</div>

				<!-- Middle -->
				<div class="row">
					<!-- Big Section -->
					<div class="col-8">
						<div class="container border rounded">
							<!-- Section Title -->
							<div class="row">
								<div class="h3 text-start">Stock Overview</div>
							</div>

							<!-- Boxes -->
							<div class="row">
								<!-- Big Box -->
								<div class="col-6">
									<img class="img-fluid rounded" src="https://picsum.photos/200/120" alt="placeholder-img-lg">
								</div>
								<div class="col-6">
									<!-- Small Boxes (top) -->
									<div class="row">
										<div class="col">
											<img class="img-fluid rounded" src="https://picsum.photos/70/60" alt="placholder-img-sm">
											<img class="img-fluid rounded" src="https://picsum.photos/70/60" alt="placholder-img-sm">
											<img class="img-fluid rounded" src="https://picsum.photos/70/60" alt="placholder-img-sm">
										</div>
									</div>
									<!-- Small Boxes (bottom) -->
									<div class="row">
										<div class="col">
											<img class="img-fluid rounded" src="https://picsum.photos/70/60" alt="placholder-img-sm">
											<img class="img-fluid rounded" src="https://picsum.photos/70/60" alt="placholder-img-sm">
											<img class="img-fluid rounded" src="https://picsum.photos/70/60" alt="placholder-img-sm">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Small Section -->
					<div class="col-4 text-start">
						<div class="container border rounded">

							<!-- Section Title -->
							<div class="row">
								<div class="h3">Inventory Status</div>
							</div>

							<!-- Warehouses (add dynamically)-->
							<div class="row">
								<!-- Warehouse name -->
								<div class="p">Warehouse 1</div>
								<!-- Capacity Bar -->
								<img class="img-fluid rounded" src="https://picsum.photos/100/10" alt="placeholder-img-line">
							</div>

							<div class="row">
								<!-- Warehouse name -->
								<div class="p">Warehouse 2</div>
								<!-- Capacity Bar -->
								<img class="img-fluid rounded" src="https://picsum.photos/100/10" alt="placeholder-img-line">
							</div>
						</div>
					</div>
				</div>

				<!-- Bottom Section -->
				<div class="row">
					<div class="col">
						<div class="container border rounded text-start">
							<!-- Section Title -->
							<div class="row">Recent Activity</div>
	
							<!-- Section Data (add dynamically) -->
							<div class="row">
								<div class="col-8">
									Added Tapioca Starch
								</div>
								<div class="col text-center">
									450 lbs
								</div>
							</div>

						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>

</html>
