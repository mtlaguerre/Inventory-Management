<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container-fluid">
		<section class="row mb-3 mt-4">
			<div class="col-3">

				<!-- App Name -->
				<h2>Inventory Management Tools</h2>

			</div>
			<div class="col-9 border-start">

				<!-- Search Bar -->
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="Search...">
					</div>

					<!-- Page Title -->
					<h2 class="display-6 mt-3">Dashboard</h2>
				</div>
		</section>
		<section class="row border-top gy-3">
			<nav class="col-3 ps-4">
				<div class="container">

					<!-- Side Nav -->
					<ul class="list-unstyled p-4 d-grid gap-4">
						<li><a href="">Dashboard</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="warehouses.html">Warehouses</a></li>
					</ul>

				</div>
			</nav>
			<div class="col-9 border-start">

				<!-- Main Content -->
				<div class="container">

					<!-- Stats -->
					<section class="row">
						
						<!-- Total Products -->
						<div class="col-3 border rounded p-2" id="total-products-col">
							<p>Total Products</p>
							<!-- dynamically set stat -->
						</div>

						<!-- Total Warehouses -->
						<div class="col-3 border rounded" id="total-warehouses-col">
							<p>Total Warehouses</p>
							<!-- dynamically set stat -->
						</div>

						<!-- Utilization -->
						<div class="col-3 border rounded" id="utilization-col">
							<p>Utilization</p>
							<!-- dynamically set stat -->
						</div>

						<!-- Low-Stock Items -->
						<div class="col-3 border rounded" id="low-stock-items-col">
							<p>Low-Stock Items</p>
							<!-- dynamically set stat -->
						</div>

					</section>
				</div>
			</div>

		</section>

	</div>
</body>

</html>
