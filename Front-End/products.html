<body>

             <!-- Side Bar-->
			<div class="col-sm-2 sidebar border-end d-grid gap-2">

				<!-- Logo -->
				<div class="text-center px-3 pt-2">
					<img class="img-fluid rounded" src="https://picsum.photos/230/60" alt="placeholder-image">
				</div>

				<!-- Theme Toggle -->
					<!-- <div class="text-center">
						<i id="themeToggle" class="bi bi-moon theme-toggle"></i>
					</div> -->

				<!-- Navigation -->
				<ul class="list-unstyled d-grid gap-4 px-3">
					<li><a href="index.html"><i class="bi bi-house"></i> Dashboard</a></li>
					<li><a href="products.html"><i class="bi bi-box-seam"></i> Products</a></li>

				</ul>
			</div>
             
            <!-- Main Content-->
			<div class="col page-container">

				<h1 class="h1">Products API</h1>

				<div class="col-l">

					<table class="table table-primary table-hover">

						<thead>
							<tr>
								<th>RM</th>
								<th>Capacity</th>
								<th>Warhouse</th>

								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody id="product-table-body">
							<!-- we will add rows dynamically using js -->
						</tbody>
						
					</table>
					
					<div class="row">
						<div class="col-lg">
							<form id="new-product-form" action="#">
								<div class="form-group">
									<label>Product RM</label>
									<input id="new-product-rm" name="new-product-rm" type="number" class="form-control"/>
								</div>
								<div class="form-group">
									<label>Product Capacity</label>
									<input id="new-product-capacity" name="new-product-capacity" type="number" class="form-control"/>
								</div>
								<div class="form-group">
									<label>Warehouse</label>
									<input id="new-warehouse" name="new-warehouse" type="number" class="form-control"/>
								</div>
								<div class="form-group">
									<input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary" />
								</div>
		
							</form>
						</div>
					</div>
				</div>
                
            </div>
