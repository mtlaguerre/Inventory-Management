<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<section class="row mb-3 mt-4">
			<div class="col-3">

				<!-- App Name -->
				<h2>Inventory Management Tools</h2>

			</div>
			<div class="col-9 border-start">

				<!-- Search Bar -->
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="Search...">
				</div>

				<!-- Page Title -->
				<h2 class="display-6 mt-3">Products</h2>
			</div>
		</section>
		<nav class="row border-top gy-3">
			<div class="col-3 ps-4">

				<!-- Side Nav -->
				<ul class="list-unstyled p-4 d-grid gap-4">
					<li><a href="index.html">Dashboard</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="warehouses.html">Warehouses</a></li>
				</ul>

			</div>
			<div class="col-9 border-start">

				<!-- Main Content -->
				<table class="table text-center">
					<thead>
						<tr class="table-primary">
							<th scope="col">RM</th>
							<th scope="col">Name</th>
							<th scope="col">Capacity</th>
						</tr>
					</thead>
					<tbody id="products-table-body">
					</tbody>
				</table>
			</div>

		</nav>

	</div>
</body>

</html>
