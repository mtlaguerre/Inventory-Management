<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<script src="productScript.js" defer></script>
</head>

<body>
	<div class="container-fluid">
		<section class="row mb-3 mt-4">
			<div class="col-3">

				<!-- App Name -->
				<h2>Inventory Management Tools</h2>

			</div>
			<div class="col-9 border-start">

				<!-- Search Bar -->
				<div class="row">
					<div class="col">
						<input type="text" class="form-control" placeholder="Search...">
					</div>

					<!-- Page Title -->
					<h2 class="display-6 mt-3">Products</h2>
				</div>
		</section>
		<nav class="row border-top gy-3">
			<div class="col-3 ps-4">
				<div class="container">

					<!-- Side Nav -->
					<ul class="list-unstyled p-4 d-grid gap-4">
						<li><a href="index.html">Dashboard</a></li>
						<li><a href="">Products</a></li>
						<li><a href="warehouses.html">Warehouses</a></li>
					</ul>

				</div>
			</div>
			<div class="col-9 border-start">

				<!-- Main Content -->
				<table class="table text-center">
					<thead>
						<tr class="table-success">
							<th scope="col">RM</th>
							<th scope="col">Name</th>
							<th scope="col">Capacity</th>
							<th scope="col">Warehouse</th>
							<th scope="col">Edit</th>
							<th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody id="products-table-body">
					</tbody>

					<section class="container d-none" id="new-product-form-container">
						<!-- NEW PRODUCT FORM -->
						<form id="new-product-form" action="#">		<!-- action="#" prevents page redirection on submission -->

							<!-- RM field -->
							<div class="form-group">
								<label>RM</label>
								<input id="new-product-rm" name="new-product-rm" type="number" class="form-control" />
							</div>

							<!-- Capacity field -->
							<div class="form-group">
								<label>Capacity</label>
								<input id="new-product-capacity" name="new-product-capacity" type="number" class="form-control" />
							</div>

							<!-- Warehouse field -->
							<div class="form-group">
								<label>Warehouse</label>
								<input id="new-product-warehouse-id" name="new-product-warehouse-id" type="number" class="form-control" />
							</div>

							<!-- Save button -->
							<div class="form-group">
								<input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-success" />
							</div>

						</form>
					</section>

					<button class="btn btn-success" id="add-product-button" onclick="toggleAddProductForm()">Add Product</button>
				</table>
			</div>

		</nav>

	</div>
</body>

</html>
